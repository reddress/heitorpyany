<hr>
{{ entry.date }} - Diary "{{ entry.diary.name }}"
<br><br>

<b>{{ entry.title }}</b>

<p>
  {% autoescape off %}
  {{ entry.text }}
  {% endautoescape %}
</p>

<i>
  {% for feeling in entry.feelings.all %}
  {{ feeling }}{% if not forloop.last %},{% endif %}
  {% endfor %}
</i>

<pre>
  Energy: {{ entry.energy }}%
  Mood: {{ entry.mood }}%
</pre>
