{% extends "howifeel/base.html" %}

{% block subtitle %}list entries{% endblock %}

{% block content %}
	Entries for: {{ entry_category }}
<br><br>

<table>
	{% for entry in entries %}
	<!--		{% include "howifeel/entry.html" with entry=entry %} -->
	<tr>
	  <td>
		<a href="/howifeel/view_entry/{{ entry.id }}/">{{ entry.title }}</a>
	  </td>
	  <td>({{ entry.date }})</td>
	</tr>
	{% endfor %}
</table>

{% endblock %}
